{% extends 'base.html' %}
{% load static %}
{% block title %} Employee List {% endblock %}

{% block content %}

<p>Employee List</p>

<div class="four_side">
    {% for employee in employees %}
    <div class="one_side text-center col-md-4">
        <img src="{{ employee.emp_image.url }}" class="rounded image_new" alt="Employee Image" />
        <a href="{% url 'employee_details' employee.id %}">{{ employee.emp_name }}</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
