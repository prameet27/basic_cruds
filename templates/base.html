{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}" />
    </head>
    <body>
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'employee_list' %}">Employee List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'employee_add' %}">Add Employee</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'work_list' %}">Work List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'work_assign' %}">Work Assign</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'work_assign_list' %}">Work Assign List</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
      </header>
        {% block content %} {% endblock %}
      <footer>
        <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
      </footer>
    </body>
</html>
